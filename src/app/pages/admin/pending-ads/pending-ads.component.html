<div class="pending-ads-container">
  <h4>Oglas</h4>

  <div *ngFor="let a of ads" class="ad-card">
    <div class="ad-header">
      <div class="ad-info">
        <h5>{{ a.title }}</h5>
        <p class="ad-location">{{ a.city }}, {{ a.country }}</p>
      </div>
      <div class="ad-actions">
        <button class="approve-btn" (click)="approve(a.id)">Potvrdi</button>
        <button class="delete-btn" (click)="del(a.id)">Izbri≈°i</button>
      </div>
    </div>

    <div class="ad-availability">
      <label>Dostupnost</label>
      <select [(ngModel)]="a.availability" (ngModelChange)="updateAvailability(a.id, $event)">
        <option value="Available">Dostupno</option>
        <option value="Unavailable">Nedostupno</option>
      </select>
    </div>
  </div>
</div>
