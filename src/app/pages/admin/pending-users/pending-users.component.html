<div class="pending-users-container">
  <h4>Pending Users</h4>
  <table class="users-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{ u.id }}</td>
        <td>{{ u.firstName }} {{ u.lastName }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.roles }}</td>
        <td>
          <button (click)="approve(u.id)">Approve</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
