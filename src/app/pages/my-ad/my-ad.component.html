<div class="container py-4">
  <h3>Moji oglasi</h3>

  <div *ngIf="myAd.length === 0" class="alert alert-info">
    Nemate kreiranih oglasa.
    <a routerLink="/create-ad" class="btn btn-primary btn-sm ms-2">Kreiraj oglas</a>
  </div>

  <div class="row g-3">
    <div *ngFor="let ad of myAd" class="col-md-4">
      <div class="card h-100">
        <img
          *ngIf="ad.urlPhotos?.length"
          [src]="ad.urlPhotos[0]"
          class="card-img-top"
          alt="Oglas slika"
        />
        <div class="card-body">
          <h5 class="card-title">{{ ad.title }}</h5>
          <p class="card-text">{{ ad.description }}</p>
          <p class="card-text">
            <small class="text-muted"> {{ ad.city }}, {{ ad.country }} </small>
          </p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button class="btn btn-sm btn-warning" (click)="editAd(ad)">Izmeni</button>
          <button class="btn btn-sm btn-danger" (click)="deleteAd(ad.id)">Obri≈°i</button>
        </div>
      </div>
    </div>
  </div>
</div>
