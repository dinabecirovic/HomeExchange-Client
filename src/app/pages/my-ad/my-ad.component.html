<div class="my-ads-container">
  <h2>Moji oglasi</h2>

  <div *ngIf="loading">Učitavanje oglasa...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="!loading && myAds.length === 0">Nemate kreiranih oglasa.</div>

  <div class="ads-list">
    <div *ngFor="let ad of myAds" class="ad-card">
      <h3>{{ ad.title }}</h3>
      <p>{{ ad.description }}</p>
      <p>{{ ad.address }}, {{ ad.city }}, {{ ad.country }}</p>
      <p>Sobe: {{ ad.numberOfRooms }}, Površina: {{ ad.homeArea }} m²</p>
      <p>
        <span *ngIf="ad.garden">🌳 Ima baštu</span>
        <span *ngIf="ad.parkingSpace">🅿️ Parking</span>
        <span *ngIf="ad.swimmingPool">🏊‍♂️ Bazen</span>
      </p>
      <div class="photos">
        <img *ngFor="let photo of ad.urlPhotos" [src]="photo" alt="Photo" />
      </div>
    </div>
  </div>
</div>
