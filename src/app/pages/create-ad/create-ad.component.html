<div class="create-ad-container">
  <div class="create-ad-card">
    <h4>Create Advertisement</h4>
    <form (ngSubmit)="submit()" [formGroup]="form">
      <div class="form-group">
        <input formControlName="title" placeholder="Title" />
      </div>

      <div class="form-group">
        <textarea formControlName="description" placeholder="Description"></textarea>
      </div>

      <div class="form-group">
        <input formControlName="address" placeholder="Address" />
      </div>

      <div class="form-row">
        <input formControlName="city" placeholder="City" />
        <input formControlName="country" placeholder="Country" />
      </div>

      <div class="form-row">
        <input type="number" formControlName="numberOfRooms" placeholder="Rooms" />
        <input type="number" formControlName="homeArea" placeholder="Area" />
      </div>

      <div class="form-check">
        <input type="checkbox" formControlName="garden" id="garden" />
        <label for="garden">Garden</label>
      </div>

      <div class="form-check">
        <input type="checkbox" formControlName="parkingSpace" id="parking" />
        <label for="parking">Parking</label>
      </div>

      <div class="form-check">
        <input type="checkbox" formControlName="swimmingPool" id="pool" />
        <label for="pool">Swimming Pool</label>
      </div>

      <div class="form-group">
        <label>Photos</label>
        <input type="file" (change)="onFileChange($event)" multiple />
      </div>

      <button [disabled]="loading">Create</button>
    </form>
  </div>
</div>
