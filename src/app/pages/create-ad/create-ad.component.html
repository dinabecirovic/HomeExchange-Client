<div class="create-ad-container">
  <div class="create-ad-card">
    <h4>Kreiraj oglas</h4>
    <form (ngSubmit)="submit()" [formGroup]="form">
      <div class="form-group">
        <input formControlName="title" placeholder="Naslov" />
      </div>

      <div class="form-group">
        <textarea formControlName="description" placeholder="Opis"></textarea>
      </div>

      <div class="form-group">
        <input formControlName="address" placeholder="Adresa" />
      </div>

      <div class="form-row">
        <input formControlName="city" placeholder="Grad" />
        <input formControlName="country" placeholder="Drzava" />
      </div>

      <div class="form-row">
        <input type="number" formControlName="numberOfRooms" placeholder="Sobe" />
        <input type="number" formControlName="homeArea" placeholder="Površina" />
      </div>

      <div class="form-check">
        <input type="checkbox" formControlName="garden" id="garden" />
        <label for="garden">Dvorište</label>
      </div>

      <div class="form-check">
        <input type="checkbox" formControlName="parkingSpace" id="parking" />
        <label for="parking">Parking</label>
      </div>

      <div class="form-check">
        <input type="checkbox" formControlName="swimmingPool" id="pool" />
        <label for="pool">Bazen za plivanje</label>
      </div>

      <div class="form-group">
        <label>Fotografija</label>
        <input type="file" (change)="onFileChange($event)" multiple />
      </div>

      <button [disabled]="loading">Kreiraj</button>
    </form>
  </div>
</div>
